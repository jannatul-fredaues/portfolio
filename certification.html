<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Certification Showcase</title>

<style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: "Poppins", sans-serif;
    }

    body {
        background: #000;
        padding: 70px 40px;
        color: #fff;
    }

    h1 {
        text-align: center;
        font-size: 48px;
        margin-bottom: 60px;
        font-weight: 500;
        letter-spacing: 1px;
    }

    .grid {
        max-width: 1300px;
        margin: auto;
        display: grid;
        grid-template-columns: repeat(3, 1fr);
        gap: 26px;
    }

    .card {
        position: relative;
        width: 100%;
        height: 360px;              /* SAME HEIGHT */
        border-radius: 22px;
        overflow: hidden;
        background: #111;
        box-shadow: 0 25px 60px rgba(0,0,0,0.6);
        transition: transform 0.4s ease, box-shadow 0.4s ease;
    }

    .card:hover {
        transform: translateY(-8px);
        box-shadow: 0 40px 90px rgba(0,0,0,0.9);
    }

    .card img {
        width: 100%;
        height: 100%;
        object-fit: cover;        /* VERY IMPORTANT */
        object-position: center;
        display: block;
    }

    .overlay-btn {
        position: absolute;
        bottom: 18px;
        left: 18px;
        background: rgba(255,255,255,0.9);
        padding: 10px 18px;
        border-radius: 30px;
        font-size: 14px;
        text-decoration: none;
        color: #000;
        display: inline-flex;
        align-items: center;
        gap: 6px;
        backdrop-filter: blur(12px);
    }

    .tint {
        position: absolute;
        inset: 0;
        opacity: 0.25;
        pointer-events: none;
    }

    .warm { background: linear-gradient(135deg, #ff9a9e, #fad0c4); }
    .cool { background: linear-gradient(135deg, #89f7fe, #66a6ff); }
    .green { background: linear-gradient(135deg, #c6ffdd, #fbd786); }
    .purple { background: linear-gradient(135deg, #d299c2, #fef9d7); }

    @media (max-width: 900px) {
        .grid {
            grid-template-columns: 1fr;
        }

        .card {
            height: 300px;
        }
    }
</style>

</head>
<body>

<h1>Certification</h1>

<div class="grid">
